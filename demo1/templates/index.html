<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Detection - Lying Down</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video {
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #status {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <div id="status">Status: Not detected</div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const socket = io();

        // Get access to the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing the webcam", err);
            });

        // Function to capture and send frames to the server
        function captureAndSendFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/jpeg');
            socket.emit('frame', imageData);
        }

        // Capture and send frames every 100ms
        setInterval(captureAndSendFrame, 100);

        // Listen for pose detection results from the server
        socket.on('pose_result', (data) => {
            status.textContent = data.is_lying_down ? "Status: Lying down" : "Status: Not lying down";
        });
    </script>
</body>
</html>
